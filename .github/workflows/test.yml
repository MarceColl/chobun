name: test
on:
  push:
    branches:
      - 'main'
      - 'master'
    pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lisp:
          - sbcl-bin
          - ccl-bin

    defaults:
      run:
        shell: bash
    env:
      LISP: ${{ matrix.lisp }}

    steps:
      - uses: actions/checkout@v4
      - name: Restore cache
        id: cache-ql
        uses: actions/cache@v3
        with:
          path: |
            ~/.roswell
            ~/.cache/common-lisp
          key: ${{ runner.os }}-ql
      - name: Install Lisp
        uses: 40ants/setup-lisp@v2
        with:
          asdf-system: chobun
      - name: Run tests
        with:
          asdf-system: chobun
      
